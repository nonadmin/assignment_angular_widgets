<!DOCTYPE html>
<html ng-app="widgets">
<head>
  <title>Angular Widgets</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="app.js"></script>

  <style>
    img {
      width: 50px;
    }
  </style>

</head>
<body ng-controller="RestaurantCtrl">

<p>
  <label for="name">Name: </label>
  <input name="name" type="text" ng-model="name"> 
</p>

<p>
  <label for="type">Type of Food: </label>
  <input type="text" name="type" ng-model="type">
</p>

<p>
  <label for="photo">Photo URL: </label>
  <input type="text" name="photo" ng-model="photo">
</p>

<button ng-click="createRestaurant()">Create Restaurant!</button>

<p>
  <table>
    <thead>
      <tr>
        <th></th>
        <th><a href="#" ng-click="sortBy = 'name'">Name</a></th>
        <th><a href="#" ng-click="sortBy = 'foodType'">Type of Food?</a></th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="restaurant in restaurants | orderBy: sortBy | filter: searchTerm">
        <td><img ng-src="{{ restaurant.photo }}" alt="Picture of Restaurant"></td>
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.foodType }}</td>
        <td><a href="#" ng-click="deleteRestaurant(restaurants.indexOf(restaurant))">Delete?</a></td>
      </tr>
    </tbody>
  </table>
</p>

<h3>Search</h3>
<p>
  <label for="searchTerm">Name: </label>
  <input name="searchTerm" type="text" ng-model="searchTerm"> 
</p>

</body>
</html>
